<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figma To HTML Trafalgar</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.svg" alt="Logo">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-items">
                    <li>
                        <a href="#" class="active">Home</a>
                    </li>
                    <li>
                        <a href="#">Find a Doctor</a>
                    </li>
                    <li>                        
                        <a href="#">Apps</a>
                    </li>
                    <li>
                        <a href="#">Testimonials</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="element">
            <img src="images/element.svg" alt="dots">
        </div>

        <div class="hero-container">
            <div class="left">
                <h1>Virtual healthcare for you</h1>
                <p>Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</p>
                <a href="#" class="btn btn-primary">Consult Today</a>
            </div>
            <div class="right">
                <img class="illustration" src="images/illustration.svg" alt="illustration">
            </div>
        </div>

    </div>

</body>
</html>
